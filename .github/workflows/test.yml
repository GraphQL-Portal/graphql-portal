name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node 14
        uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install dependencies with Yarn
        run: yarn install --ignore-engines
      - name: Build
        run: yarn build
